    <script type="text/javascript">
        
    function createSentence() {
        var emotion = document.getElementById("emotion").value;
        var size = document.getElementById("size").value;
        var vibe = document.getElementById("vibe").value;
        var proximity = document.getElementById("proximity").value;
        var position = document.getElementById("position").value;
        var settings = document.getElementById("settings").value;
        var outdoor = document.getElementById("outdoor").value;
        var indoor = document.getElementById("indoor").value;
        var process = document.getElementById("process").value;
        var type = document.getElementById("type").value;
        var genre = document.getElementById("genre").value;
        var illustration = document.getElementById("illustration").value; 
        var tv = document.getElementById("tv").value; 
        var history = document.getElementById("history").value; 
        var artists = document.getElementById("artists").value; 
        var artwork = document.getElementById("artwork").value;  
        var places = document.getElementById("places").value;  
        var crafty = document.getElementById ("crafty").value;

        var sentence = emotion  + " " + size  + " " + vibe  + " " + proximity  + " " + position  + " " + settings  + " " + outdoor  + " " + indoor  + " " + process  + " " + type  + " " + genre  + " " + illustration  + " " + tv  + " " + history  + " " + artists  + " " + artwork  + " " + places  + " " + crafty;
        document.getElementById("sentence").innerText = sentence;
        document.getElementById('copyBtn').style.display = 'inline-block';
    }

    function copyToClipboard() {
        var sentence = document.getElementById('sentence').innerText;
        navigator.clipboard.writeText(sentence).then(function() {
            alert('Copied to Clipboard!');
        }, function() {
            alert('Failed to Copy!');
        });
    }
    </script>
